    <form>
        <label for="Old Expense">Old Expense</label>
        <input type="text" id="old expense" name="old expense">

        <br>
        <label for="Cost">cost</label>

        <br>
        <label for="new expense type">new expense type</label>
        <select id="new expense type" name="new expense type">
            <option value="food">food</option>
            <option value="transport">transport</option>
            <option value="entertainment">entertainment</option>

        <button type="submit"> Save</button>
